<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
     ▲圖為亞洲地區來台旅客國籍比例，其中由日韓兩個為大宗。

     
     根據入境統計數據顯示，2019年全年來台旅客約1184萬人次，創下歷史新高，比2018年的1107萬人次，成長7%；其中陸客271萬人次，也較前年的270萬人次微幅成長0.5%。另外，日本旅客來台也首度突破200萬人次大關。
     交通部觀光局指出，綜觀過去一年，整體來台旅客約成長77萬人次，全年來台旅客達1184萬人次，能創下歷史新高實屬不易。去年中起陸客限縮來台，而日本市場在去年12月9日首度突破200萬人次大關，日韓市場同步再創新高，成長率分別約為1至2成，新南向18國成長幅度約6%。交通部觀光局表示，在世界各國競爭激烈的觀光市場環境，台灣穩定爭取更多樣客源，朝「增加國際行銷管道、加強重要潛力客源設點深耕」及「擴大跨國跨域跨業合作、提升台灣觀光國際競爭力」兩大方向積極布局。
     交通部觀光局說明，擴大跨國跨域跨業合作方面，在台日、台韓觀光雙邊合作會議結合旅遊展銷會，加速觀光經驗交流也加強彼此送客能量；進行資源觀光化及宣傳國際化，提供國際旅客更多元來台旅遊的選擇。
     </p>
</figure>
